<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
</head>
<body>
  <h1>Class</h1>
  
  <script>
class Student {
  name = "Anbu";
  age = 5;

  display() {
    console.log(`Name: ${this.name}, Age: ${this.age}`);
  }
}


const student2 = new Student();
student2.name = "Arun";
student2.age = 12;
student2.display(); 

  </script>
</body>
</html>
