//student grade display
const findgrade=(studentdet)=> {
  let grade = {
    A: 0,
    B: 0,
    C: 0
  };

  for (let i = 0; i < studentdet.length; i++) {
    let marks = studentdet[i].marks;

    if (marks >= 90) 
    {
      grade.A++;
    } 
    else if (marks >= 75) 
    {
      grade.B++;
    } 
    else {
      grade.C++;
    }
  }

  return grade;
}
