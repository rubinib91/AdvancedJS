    <script>
        // normal function
        const a=10;
        const b=20;
        function add1(a,b){

            console.log(`By using Normal add function ${c}`);
        }
        add1(a,b)

        //Arrow function
        const add2=(e,d)=>{
            const f=e+d;
            console.log(`By using Arrow function ${f}`)

        add2(1,2)

        //Function Expression
       const add3=function(x,y){

     console.log(`By using function expression ${z}`)

        const greet=(name)=>{

        }
        calculatebill(1000,10)

        //factorial Number
        let factor=1
        let num=6
        const factorial=(num)=>{
            for(let i=1;i<=num;i++)
            {
            factor=i*factor;
            }
             console.log(`The facorial of ${num} is ${factor}`)
        }
       
        factorial(num)

        // Reverse a string
    
        let reversestr=""
        const reverse=(name)=>{
        for(let n=name.length-1;n>=0;n--)
        {
            reversestr+=name[n]
            }
        console.log(`The reversed string of ${name} is ${reversestr}`);
    }
    reverse("Eniyaa")

    //Second largest Number
    let arr = [23, 35, 12, 67, 19]
    const secondLargest=(arr)=>{
for (let z = 0; z < arr.length; z++) {
    for (let y = z + 1; y < arr.length; y++) {
        if (arr[z] < arr[y]) {
            let temp = arr[z];
            arr[z] = arr[y];
            arr[y] = temp;
        }
    }
}
    }
secondLargest(arr)
console.log(`The second largest number in array is ${arr[1]}`);

//Group by age

const groupbyage=(people)=> {
  let result = {};

  for (let i = 0; i < people.length; i++) {
    let age = people[i].age;
    let name = people[i].name;
        if (!result[age]) {
      result[age] = [];
    }

    result[age].push(name);
  }
return result
}
const people = [
  { name: "Ajay", age: 20 },
  { name: "Ravi", age: 21 },
  { name: "Kumar", age: 20 },
  { name: "Sara", age: 22 },
];

console.log(groupbyage(people));
