<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise Methods</h1>
    <script>
        // Promise resolve after delay
    const createPromise = (msg1) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(msg1);
            }, 1000);
        });
    };

    createPromise("Promise Method example")
        .then((message) => {
            console.log("Successfully executed:", message);
        });

        // Promise reject example

    
    const createPromise1 = (msg) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const success = false; 

                if (success) {
                    resolve(msg);
                } else {
                    reject("Promise rejected: Something went wrong");
                }
            }, 1000);
        });
    };

    createPromise1("Promise resolved successfully")
        .then((result) => {
            console.log(result);
        })
        .catch((error) => {
            console.log(error);
        });

// Promise chaining

const getNumber = () => {
  return new Promise((resolve) => {
    setTimeout(() => resolve(10), 1000);
  });
};

getNumber()
  .then(num => {
    console.log("Number:", num);
    return num * 2;
  })
  .then(result => {
    console.log("After multiply:", result);
    return result + 5;
  })
  .then(finalValue => {
    console.log("Final Value:", finalValue);
  })
  .catch(err => console.log(err));


  // convert call back to Promise

  //callback
  const printMsg = (callback) => {
  setTimeout(() => {
    callback("Welcome to callback function");
  }, 2000);
};

printMsg((result) => {
  console.log(result);
});

// Promise
const printMsg1 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Welcome to Promise");
    }, 2000);
  });
};

printMsg1()
  .then(result => console.log(result))
  .catch(error => console.log(error));


</script>

</body>
</html>
